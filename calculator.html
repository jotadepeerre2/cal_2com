<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title><meta charset="utf-8">
	
	<script type="text/javascript">

		function inverse() {
  			var num = document.getElementById("n1");
  			num.value = 1/num.value;
		}
		function cuadrado() {
 			var num = document.getElementById("n1");
 			num.value = Math.pow(num.value, 2);
		}
</script>
</head>

<body>
	<h1>Calculadora de Juan Diego Prieto Rodr√≠guez</h1>
  	Number:
  	<input type="text" id="n1">
		<p>
			<button onclick="cuadrado()"> x^2 </button>
  			<button onclick="inverse()"> 1/x </button>
		</p>
</body>
</html>
